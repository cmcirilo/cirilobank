<table class="table">
    <thead class="table__header">
        <th class="table__header__content">Date</th>
        <th class="table__header__content">Value</th>
        <th class="table__header__content">Target</th>
    </thead>
    <tbody>
        <tr class="table__line" *ngFor="let transfer of transfers">
            <td class="table__content">{{ transfer?.date | date: 'short'}} </td>
            <td class="table__content">{{ transfer?.value | currency }} </td>
            <td class="table__content">{{ transfer?.target}}</td>
        </tr>
    </tbody>
</table>
